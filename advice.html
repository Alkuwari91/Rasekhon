<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الاستشارات الفورية - الراسخون</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      color: #004d40;
      padding: 2em;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    h1 {
      color: #00796b;
      text-align: center;
      margin-bottom: 0.8em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    textarea, select {
      width: 100%;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    .response-box {
      margin-top: 1em;
      padding: 1em;
      background-color: #e0f2f1;
      border-radius: 8px;
      display: none;
    }
    .home-link {
      text-align: center;
      margin-top: 2em;
    }
    .home-link a {
      background-color: #00796b;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 8px;
      text-decoration: none;
    }
    .home-link a:hover {
      background-color: #004d40;
    }
    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #00796b;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .chatbox {
      position: fixed;
      bottom: 80px;
      left: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      z-index: 999;
    }
    .chatbox textarea {
      width: 100%;
      padding: 0.5em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 1em;
      font-size: 0.95em;
    }
    .chatbox button {
      margin-top: 0.5em;
      background-color: #00796b;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-response {
      margin-top: 1em;
      font-size: 0.95em;
      color: #004d40;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>الاستشارات الفورية</h1>

    <label>نوع الاستشارة:</label>
    <select id="consultation-type">
      <option>تطوير مهني</option>
      <option>قيادة وإدارة</option>
      <option>صعوبات العمل</option>
      <option>غير ذلك</option>
    </select>

    <label>صف الموقف أو الاستشارة التي ترغب بها:</label>
    <textarea id="situation" rows="6"></textarea>
    <button onclick="submitAdvice()">إرسال الاستشارة</button>

    <div class="response-box" id="response-box"></div>

    <div class="home-link">
      <a href="index.html">العودة للرئيسية</a>
    </div>
  </div>

  <div class="chatbot-icon" onclick="toggleChatbox()">💬</div>

  <div class="chatbox" id="chatbox">
    <strong>🧠 "رُشد" – مساعد الذكاء القيادي:</strong>
    <textarea id="chatInput" placeholder="كيف يمكنني مساعدتك؟"></textarea>
    <button onclick="handleChat()">إرسال</button>
    <div class="chat-response" id="chatResponse"></div>
  </div>

  <script>
    function submitAdvice() {
      const type = document.getElementById('consultation-type').value;
      const situation = document.getElementById('situation').value;
      const responseBox = document.getElementById('response-box');

      if (situation.trim() === '') {
        responseBox.innerHTML = "فضلاً، أدخل تفاصيل الاستشارة أولاً.";
      } else {
        responseBox.innerHTML = `✅ تم استلام استشارتك في مجال "${type}". سيتم التواصل معك من أحد مستشارينا قريباً.`;
      }
      responseBox.style.display = 'block';
    }

    function toggleChatbox() {
      const chatbox = document.getElementById("chatbox");
      chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
    }

    function handleChat() {
      const input = document.getElementById("chatInput").value.toLowerCase();
      const responseBox = document.getElementById("chatResponse");
      let response = "";

      if (input.includes("تطوير")) {
        response = "للتطوير المهني أنصحك بتحديد مهاراتك ونقاط القوة، والعمل على خطة تطوير واضحة بأهداف محددة.";
      } else if (input.includes("قيادة")) {
        response = "في القيادة والإدارة، استمع لفريقك وكن قدوة لهم، واحرص على تعزيز التواصل الفعّال.";
      } else if (input.includes("صعوبة")) {
        response = "تعاملك مع صعوبات العمل يتطلب تحليل المشكلة بهدوء وتحديد الأسباب والحلول الممكنة.";
      } else {
        response = "شكرًا لمشاركتك، يمكنك طرح تفاصيل أكثر لأقدم لك نصيحة مخصصة.";
      }

      responseBox.textContent = response;
    }
  </script>

</body>
</html>
